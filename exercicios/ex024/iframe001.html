<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 

        <!-- Tamanho padrão 300x150 iframe -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Vídeo</a> <!-- Podemos colocar um texto caso o navegador não seja compativel com iframe -->
        </iframe>

        para aprender a programar.
    </p>
    <p>
        Acesse o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe>
    </p>
</body>
</html>
